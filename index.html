<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dragon's Breath - Menu</title>
    <style>
        body { background-color: #5e6164;

        }

        #name1{color: rgb(255, 149, 0);

        }

        #menu_table{border: 10px solid #009dff;
        
        }

        #Openinghours{color: rgb(255, 149, 0);

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <i class="fas fa-utensils restaurant-icon"></i>
            <div id="name1" class="display-4 fw-bold"></div>
             <img  id="sprayleft" src="Dragons_Breath_SprayLeft.png" alt="dragons breath wind">
            <img src="Dragons_Breath.png" alt="Dragons breath in a bottle">
            <img src="Dragons_Breath_Spray.png" alt="dragons breath wind">
            <p>"After evenings spent here, breath be as strong as Dragons"</p>
            <div id="owner" class="fs-5 mt-2"></div>
            <div id="since" class="fs-6"></div>
        </div>
        
        <div class="menu-card">
            <table id="menu_table" class="table table-hover">
                <thead>
                    <tr>
                        <th id="heading1" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>Price (â‚±)</td>
                    </tr>
                    <tr>
                        <td id="prod1"></td>
                        <td id="price1" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod2"></td>
                        <td id="price2" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod3"></td>
                        <td id="price3" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod4"></td>
                        <td id="price4" class="price"></td>
                    </tr>
                    <tr>
                        <td id="prod5"></td>
                        <td id="price5" class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div  id="Openinghours" class="opening-hours">
            <i class="fas fa-clock me-2"></i>
            <span id="openingHours"></span>
        </div>
        
        <div class="text-center mt-4">
            <span id="orderType" class="badge bg-primary"></span>
        </div>
    </div>
    
    <script type="py" src="main.py"></script>
</body>
</html>
